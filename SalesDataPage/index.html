<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookie Shops</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <main>
      <section>
        <table>
          <thead>
            <tr id="hoursRow"></tr>
          </thead>
          <tbody id="storeInfo"></tbody>
        </table>
      </section>
      <form id="newStoreInfo">
        <fieldset>
          <legend>Add a New Store</legend>
          <label for="storeN">Store Name:</label>
          <input type="text" id="storeN">
          <lable for="minC">Minimum number of customers per hour:</lable>
          <input type="text" id="minC">
          <label for="maxC">Maximum number of customers per hour:</lable>
          <input type="text" id="maxC">
          <lable for="avgCook">Average number of cookies sold per customer:</lable>
          <input type="text" id="avgCook">
          <input type='submit' value='submit' id='submit'>
        </fieldset>
      </form>
    </main>
    <script src="JS/app.js" type="text/javascript"></script>
  </body>
</html>
